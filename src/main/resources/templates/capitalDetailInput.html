<script th:inline="javascript">
    var o;
    jQuery(document).ready(function () {
       o = EditableTable.init();
    });
    
    function selectChange(value) {
        document.getElementById("selectAccName").selectedIndex = value;
        document.getElementById("selectAbbrName").selectedIndex = value;
        document.getElementById("selectBankName").selectedIndex = value;
    }

    $('#confirm').click(
        function () {
            var datas= o.fnGetAllDate();
            if(datas.length<1){
                $("#msgHeader").text("提示");
                $("#bd").text("请导入要提交的数据或手动添加");
                $("#inputModal").modal('toggle');
                return;
            }

            var datalist = [];
            var accnum=$('#accSelect option:selected').text();
            var user=$("#usr").text();
            for(var i = 0; i<datas.length; i++ ){
                var data= {
                    accNum: accnum,
                    balanceDepart:'',
                    transDate: datas[i]._aData[0],
                    debitAmount: datas[i]._aData[1],
                    creditAmount: datas[i]._aData[2],
                    balance: datas[i]._aData[3],
                    reciprocalAccount: datas[i]._aData[4],
                    reciprocalName: datas[i]._aData[5],
                    outOrIn: datas[i]._aData[6],
                    isCash: datas[i]._aData[7],
                    tradeSummary: datas[i]._aData[8],
                    summary: datas[i]._aData[9],
                    createUser:user
                }
                datalist.push(data);
            }
            $.ajax({
                type:"post",
                url:"/CapitalDetail",
                data: JSON.stringify(datalist),//必要
                dataType:"json",
                contentType:"application/json",
                async: false,
                cache:false,
                success:function(data){
                    alert(data);
                    location.reload()
                },
                error:function (data) {
                    alert(data.responseText);
                    location.reload()
                }
            });
        }
    );
</script>
