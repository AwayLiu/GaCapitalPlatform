<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="res/img/galogo.png">

    <title>登录</title>

    <!-- Bootstrap core CSS -->
    <link href="res/css/bootstrap.min.css" rel="stylesheet">
    <link href="res/css/bootstrap-reset.css" rel="stylesheet">
    <!--external css-->
    <link href="res/assets/font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <!-- Custom styles for this template -->
    <link href="res/css/style.css" rel="stylesheet">
    <link href="res/css/style-responsive.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
    <script src="res/js/html5shiv.js"></script>
    <script src="res/js/respond.min.js"></script>
    <![endif]-->
</head>

<body class="login-body">

<div class="container">
    <form class="form-signin" method="post"  th:action="@{/login}">
        <h2 class="form-signin-heading">欢迎登录广安资金管理平台</h2>
        <div class="login-wrap">
            <input type="text" name="name" class="form-control" placeholder="请输入用户名" autofocus required>
            <input type="password" name="password" class="form-control" placeholder="请输入密码" required>
            <label class="checkbox">
                <input type="checkbox" checked name="rememberMe"> 记住我
                <span class="pull-right">
                    <a data-toggle="modal" href="#myModal"> 忘记密码?</a>
                </span>
            </label>
            <button class="btn btn-lg btn-login btn-block" type="submit">登录</button>
        </div>

        <!-- Modal -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal"
             class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">忘记密码?</h4>
                    </div>
                    <div class="modal-body">
                        <p style="font-size: medium">请联系系统管理员!</p>
                    </div>
                    <div class="modal-footer">
                        <button data-dismiss="modal" class="btn btn-info" type="button">确定</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- modal -->
    </form>
</div>
<!-- js placed at the end of the document so the pages load faster -->
<script src="res/js/jquery.js"></script>
<script src="res/js/bootstrap.min.js"></script>
</body>
</html>
